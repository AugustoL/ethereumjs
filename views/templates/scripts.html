<navbar></navbar>
<div class="container">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<div class="box">
				<div ng-repeat="script in scripts">
					<h3>{{script.name}}<button class="btn btn-default pull-right" ng-click="runScript(script.name)">Run</button></h3>
					<pre>{{script.code}}</pre>
				</div>
			</div>
		</div>
	</div>
</div>
